<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Cart</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="margin: 0">
  <h2 class="mt-3">Seller Cart</h2>
  <form id="product-form" class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="Selling" class="form-label" style=" border: none; font-size: 18px; font-weight: bold ">Selling Price:</label>
      <input type="number" name="Selling" id="Selling" class="form-control" style="border-width: 4px; border-color: rgb(129, 182, 243)" required>
    </div>
    <div class="col-auto">
      <label for="product" class="form-label" style="border: none; font-size: 18px; font-weight: bold ">Product:</label>
      <input type="text" name="product" id="product" class="form-control" style="border-width: 4px; border-color: rgb(129, 182, 243)" required>
    </div>
    <div class="col-auto">
      <label for="category" class="form-label" style="  border: none; font-size: 18px; font-weight: bold ">Category:</label>
      <select id="category" name="category" class="form-select" style="border-width: 4px; border-color: rgb(129, 182, 243)" required>
        <option value="Electronics">Electronics Items</option>
        <option value="Food">Food Items</option>
        <option value="Skincare">Skincare Items</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" style="border-width: 4px; border-color: rgb(129, 182, 243); margin-top: 10px; font-size: 18px;">Add product</button>
    </div>
  </form>

  <h3 class="mt-3">Products</h3>
  <div id="product-list" class="mt-3"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
