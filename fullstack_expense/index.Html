<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="w-5 background-color: rgba(0,0,255,.1)">
    <div class="d-flex flex-column align-items-center">
      <h2 class="mt-3">Expense Tracker</h2>
      <form id="expense-form" class="row g-3">
        <div class="col-12">
          <label for="user" class="form-label">Username:</label>
          <input type="text" name="user" id="amount" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="expense" id="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="pass" class="form-label">Password:</label>
          <input type="password" name="expense" id="pass" class="form-control" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>
  <ul id="expense-list" class="mt-3"></ul>
  <script src="index.js"></script>
</body>
</html>
