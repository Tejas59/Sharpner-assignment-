<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="margin: 0">
  <h2 class="mt-3">Expense Tracker</h2>
  <form id="expense-form" class="row g-3 align-items-center">
    
    <div class="col-auto">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" name="amount" id="amount" class="form-control" required>
    </div>
    <div class="col-auto">
      <label for="expense" class="form-label">Description:</label>
      <input type="text" name="expense" id="expense" class="form-control" required>
    </div>
    <div class="col-auto">
      <label for="category" class="form-label">Category:</label>
      <select id="category" name="category" class="form-select" required>
        <option value="movies">Movies</option>
        <option value="shopping">Shopping</option>
        <option value="travel">Travel</option>
        <option value="taxi">Other</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </div>
  </form>

  <ul id="expense-list" class="mt-3"></ul>
  <script src="index.js"></script>
</body>
</html>
